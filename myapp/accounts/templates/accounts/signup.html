{% extends 'festival/base.html' %}
{% load static %}
{% block head %}
            <link rel = 'stylesheet' href="{% static 'css/form.css' %}">  
  {% endblock %}
{% block content %}
<div class="container">
<h1>新規登録</h1>
<section class='common-form'>

        {% csrf_token %}
        {{ form.as_p }}
        <div class = "center mt-4 mb-5">
        <button type="submit" class="btn btn-primary">登録</button>
        </div>
    </form>
</section>
</div>
{% endblock %}
